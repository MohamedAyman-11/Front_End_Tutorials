<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Tutorial_six.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>Tutorial_two</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <body>
    <div class="page-content">
      <div class="container">
        <form>
            <h2>What Is The Type Of Your OS ?</h2>
          <div>
            <input type="radio" name="OS" id="Mac">
            <label for="Mac">Mac</label>
          </div>
          <div>
            <input type="radio" name="OS" id="Win">
            <label for="Win">Windows</label>
          </div>
          <div>
            <input type="radio" name="OS" id="Lin">
            <label for="Lin">Linux</label>
          </div>
        </form>
      </div>
    </div>
  </body>
